<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Medical Equality and Support Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align items from the top */
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        /* Updated Header Style for Sticky Navigation */
        header {
            background-color: #b9d7ef;
            color: #000000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            margin-right: 20px;
        }

        .logo img {
            height: 40px;
        }

        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            margin: 0;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        /* Base styles for navigation links */
        nav ul li a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            position: relative;
            padding: 10px 15px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.15);
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            z-index: -1;
            transition: all 0.3s ease-in-out;
        }

        nav ul li a:hover::before {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
        }

        nav ul li a:hover {
            color: #545555e1;
            transform: translateY(-2px);
        }

        .sign-in {
            margin-left: 20px;
        }

        .sign-in button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .appointment-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            text-align: center;
            width: fit-content;
        }
        .back-link:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="team-name">Medical Equality and Support Hub</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="our_services.html">Our Services</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="sign-in">
            <a href="sign_in.html"><button>Sign In</button></a>
        </div>
    </header>

    <div class="appointment-container">
        <h2>Book an Appointment</h2>
        <form action="#" method="POST"> <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digits" required>
            </div>
            <div class="form-group">
                <label for="preferred_date">Preferred Date:</label>
                <input type="date" id="preferred_date" name="preferred_date" required>
            </div>
            <div class="form-group">
                <label for="preferred_time">Preferred Time:</label>
                <input type="time" id="preferred_time" name="preferred_time" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Appointment:</label>
                <textarea id="reason" name="reason" rows="4"></textarea>
            </div>
            <button type="submit">Submit Appointment</button>
        </form>
        <a href="index.html" class="back-link">Back to Main Page</a>
    </div>
</body>
</html>
