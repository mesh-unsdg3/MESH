<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Medical Equality and Support Hub</title>
    <style>
        /* Center the container vertically and horizontally */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            color: #333;
            line-height: 1.6;
        }


        h1, h2, h3 {
            color: #007bff;
            text-align: center;
            margin-top: 20px;
        }
        header {
            background-color: #b9d7ef;
            color: #000000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        .logo {
            margin-right: 20px;
        }
    
        .logo img {
            height: 40px;
        }
    
        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            margin: 0;
        }
    
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
    
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
    
        nav ul li {
            margin: 0 15px;
        }
    
/* Base styles for navigation links */
        nav ul li a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            position: relative;
            padding: 10px 15px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.15);
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            z-index: -1;
            transition: all 0.3s ease-in-out;
        }
        
        nav ul li a:hover::before {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
        }
        
        nav ul li a:hover {
            color: #545555e1;
            transform: translateY(-2px);
        }

        .sign-in {
            margin-left: 20px;
        }
    
        .sign-in button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-footer {
            margin-top: 15px;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            color: #555;
            font-size: 0.9em;
            text-decoration: none;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="team-name">Medical Equality and Support Hub</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="our_services.html">Our Services</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="sign-in">
            <button>Sign In</button>
        </div>
    </header>

    <div class="wrapper">
        <div class="container">
            <h2>Sign In</h2>
            <form id="signInForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit">Sign In</button>
                </div>
    
                <div class="form-footer">
                    <a href="#">Forgot Password?</a> | 
                    <a href="register.html">Create an Account</a>
                </div>
            </form>
        </div>
    </div>
    

    <script>
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email === "" || password === "") {
                alert("Please fill out both fields.");
                return false;
            }

            // Basic email format check
            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Simple password length check
            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return false;
            }

            alert("Sign in successful! Redirecting...");
            window.location.href = "dashboard.html";  // Redirect after successful sign-in
            return false;  // Prevent actual form submission
        }
    </script>

</body>
</html>
